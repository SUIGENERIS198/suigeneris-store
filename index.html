<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuiGeneris Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="assets/logo.jpg" alt="SuiGeneris Logo" class="logo">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <section class="search-filter">
        <input type="text" id="searchInput" placeholder="Search products...">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="jewelry">Jewelry</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
        </select>
    </section>

    <section id="products" class="product-list">
        <!-- Products will be loaded here dynamically -->
    </section>

    <footer class="footer">
        <p>&copy; 2025 SuiGeneris Store. All rights reserved.</p>
        <a href="https://wa.me/254795162082" class="whatsapp-link" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
        </a>
    </footer>
</body>
</html>

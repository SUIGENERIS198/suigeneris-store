
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUÎGENÊRÎS - Online Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>SUÎGENÊRÎS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#products">Shop</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product" data-name="Bracelet" data-price="200">
            <h3>Bracelet</h3>
            <p>Price: KES 200</p>
            <button onclick="addToCart('Bracelet', 200)">Add to Cart</button>
        </div>
        <div class="product" data-name="Necklace" data-price="300">
            <h3>Necklace</h3>
            <p>Price: KES 300</p>
            <button onclick="addToCart('Necklace', 300)">Add to Cart</button>
        </div>
        <div class="product" data-name="Ring" data-price="150">
            <h3>Ring</h3>
            <p>Price: KES 150</p>
            <button onclick="addToCart('Ring', 150)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: KES <span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 SUÎGENÊRÎS. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
